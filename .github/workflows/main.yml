# .github/workflows/main-ci.yml
name: Python CI and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Set the default working directory for all subsequent `run` steps
    defaults:
      run:
        working-directory: ./contact_book_app

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov codecov
          # This command now correctly runs inside the 'contact_book_app' directory
          pip install -e .

      - name: Run tests and generate coverage report
        run: pytest --cov=contact_book_app --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          working-directory: ./contact_book_app