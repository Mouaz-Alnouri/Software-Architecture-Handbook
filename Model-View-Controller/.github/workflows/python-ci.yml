# .github/workflows/python-ci.yml

# 1. Name of the workflow
name: Python CI and Test

# 2. Triggers: When to run this workflow
on:
  push:
    branches: [ "main" ] # Run on pushes to the main branch
  pull_request:
    branches: [ "main" ] # Run on pull requests targeting the main branch

# 3. Jobs: The sequence of tasks to perform
jobs:
  build-and-test:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    # The steps that make up the job
    steps:
      # Step 1: Check out the repository's code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up a specific version of Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      # We install pytest for running tests.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Step 4: Run the tests with pytest
      # Pytest will automatically find and run the tests in the 'tests' directory.
      - name: Run tests with pytest
        run: |
          pytest
